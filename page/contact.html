<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact</title>
  <link rel="stylesheet" href="../ressource/style.css">
  <script src="../ressource/script.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <a href="../index.html">Profil</a>
      <a href="projet.html">Projects</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="glitch">Contact</h1>

    <form id="contact-form" method="post">
      <ul>
        <li>
          <label for="name"><span class="lang-fr">Prénom :</span><span class="lang-en">First Name:</span></label>
          <input type="text" id="name" name="user_name" placeholder="Your name" required />
        </li>
        <li>
          <label for="mail">E-mail&nbsp;:</label>
          <input type="email" id="mail" name="user_mail" placeholder="example@mail.com" required />
        </li>
        <li>
          <label for="msg">Message&nbsp;:</label>
          <textarea id="msg" name="user_message" placeholder="Your message..." required></textarea>
        </li>
        <li class="button">
          <button type="submit"><span class="lang-fr">Envoyer</span><span class="lang-en">Send</span></button>
        </li>
      </ul>
    </form>

    <footer class="footer-note">
      <p>© 2025 - Léo Lienhard</p>
    </footer>
  </main>
</body>
</html>
